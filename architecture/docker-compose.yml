version: "3.8"

services:
    diagram:
        container_name: go-diagram
        build:
            context: .
            dockerfile: Dockerfile
        environment:
            GOARCH: "amd64"
            GOBIN: ""
            GOEXE: ""
            GOHOSTARCH: "amd64"
            GOHOSTOS: "linux"
            GOOS: "linux"
            GOPATH: "/go"
            GORACE: ""
            GOROOT: "/usr/local/go"
            GOTOOLDIR: "/usr/local/go/pkg/tool/linux_amd64"
            GO15VENDOREXPERIMENT: "1"
            CC: "gcc"
            GOGCCFLAGS: "-fPIC -m64 -pthread -fmessage-length=0"
            CXX: "g++"
            CGO_ENABLED: "1"
        volumes:
            - .:/go/src/app

    compiler:
        container_name: dot-compiler
        stdin_open: true # docker run -i
        tty: true # docker run -t
        restart: on-failure
        build:
          context: .
          dockerfile: Dockerfile.compiler
        volumes:
            - .:/dot
        working_dir: /dot
        command: sh -c "cd ./go-diagrams && dot -Tpng app.dot > app.png"
        depends_on:
          - diagram
